<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="login-area">
      <div class="container login-wrapper">
        <div class="headerlogo-login">
          <a href="#"><img src="./img/logo.png" alt="" /></a>
        </div>
        <div class="login-field-wrapper">
          <div class="login-title mb-40">
            <h3>Bem-vindo, bem-vinda!</h3>
            <p>Aqui, o seu acesso on-line para participar</p>
            <p>da nossa plataforma com ideias e sugest√µes!</p>
          </div>
          <div class="input-field">
            <div class="inputBox">
              <input type="text" required="" />
              <span>login</span>
            </div>
            <div class="inputBox">
              <input id="pass1" type="password" required="" />
              <span>senha</span>
              <i id="pass2" class="uil uil-eye-slash"></i>
              <i id="pass3" class="uil uil-eye d-none"></i>
            </div>
          </div>
          <span class="sua">Esqueceu sua senha?</span>
          <a href="#" class="acessar-btn-login">acessar</a>
        </div>
      </div>
    </div>

    <script>
      const eyeIcon = document.getElementById('pass3');
      const eyeSlashIcon = document.getElementById('pass2');
      const input = document.getElementById('pass1');

      eyeSlashIcon.addEventListener('click', () => {
        input.type = 'text';
        eyeIcon.classList.remove('d-none');
        eyeSlashIcon.classList.add('d-none');
      });
      eyeIcon.addEventListener('click', () => {
        input.type = 'password';
        eyeSlashIcon.classList.remove('d-none');
        eyeIcon.classList.add('d-none');
      });
    </script>
  </body>
</html>
